<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce | LogIn/Register</title>

    <link rel="stylesheet" href="style.css">

    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->

</head>

<body>

    <nav class="nav nav_top">
        <div class="logo">
            <a href="index.html"><img src="1Stop_logo_New_Png.png" alt="error" width="150"></a>

        </div>
        <div class="nav_side">
            <a href="about.html">About Us</a>|
            <a href="service.html">Services</a>|
            <a href="blog.html">Blogs</a>|
            <a href="contact.html">Contact</a>|
            <a href="register.html">login/signUp</a>
        </div>
    </nav>

    <div class="container">
        <div class="form_box">
            <div class="button_box">

                <div id="btn">

                </div>

                <button type="button" class="toggle-btn" onclick="login()">LogIn</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social_icon">
                <img src="fb.jpg" alt="">
                <img src="twitter.png" alt="">
                <img src="insta.jpg" alt="">
            </div>
            <form id="login" class="input_group">
                <input type="text" class="input_field" placeholder="User Id" required>
                <input type="text" class="input_field" placeholder="Enter Password" required>
                <input type="checkbox" class="check_box"><span>Remember Password</span>
                <button type="submit" class="submit_btn">Log In</button>
            </form>
            <form id="register" class="input_group">
                <input type="text" class="input_field" placeholder="User Id" required>
                <input type="email" class="input_field" placeholder="Email Id" required>
                <input type="text" class="input_field" placeholder="Enter Password" required>
                <input type="checkbox" class="check_box"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit_btn">Register</button>
            </form>
        </div>
    </div>


    <script type="text/javascript">
        const scriptURL = 'https://script.google.com/macros/s/AKfycbykotX8HlbCaF2pcxmmROjHPnswfBSr8o_InsszUDdEtlN7vFyC1RsnuuRvoZlWSyechQ/exec'
        const form = document.forms['Submit-googlesheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => alert("Thank you for your review, Hope you had great shopping with us.."))
                .catch(error => console.error('Error!', error.message))
        })
    </script>


    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px"
            z.style.left = "110px";
        }

        function login() {
            x.style.left = "50px";
            y.style.left = "450px"
            z.style.left = "0";
        }

    </script>

</body>

</html>
